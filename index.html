    // ========== TYPES & CONSTANTS ==========

      'about-leaf': 'https://images.unsplash.com/photo-1518531933037-91b2f5f229cc?w=800&q=80',
      'bg-abstract': 'https://images.unsplash.com/photo-1557683316-973673baf926?w=1920&q=80'
    };

    const SERVICES = [
      { id: 'renewables', title: 'Renewable Energy', description: 'We design and integrate solar and wind power solutions for industrial-scale needs.', iconPath: 'M13 10V3L4 14h7v7l9-11h-7z' },

      { id: 'optimization', title: 'Industrial Optimization', description: 'Enhancing processes with intelligent data, reducing energy consumption and waste.', iconPath: 'M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7 14h-2V9h2v8zm4 0h-2V5h2v12zm-8 0H6v-4h2v4z' },
      { id: 'circular', title: 'Circular Economy', description: 'Innovations that turn waste into resources and extend material lifecycles.', iconPath: 'M12 4V1L8 5l4 4V6c3.31 0 6 2.69 6 6 0 1.01-.25 1.97-.7 2.8l1.46 1.46C19.54 15.03 20 13.57 20 12c0-4.42-3.58-8-8-8zm0 14c-3.31 0-6-2.69-6-6 0-1.01.25-1.97.7-2.8L5.24 7.74C4.46 8.97 4 10.43 4 12c0 4.42 3.58 8 8 8v3l4-4-4-4v3z' },
      { id: 'analytics', title: 'Emission Analytics', description: 'Real-time monitoring and reporting using IoT sensors and AI.', iconPath: 'M5 9.2h3V19H5V9.2zM10.6 5h2.8v14h-2.8V5zm5.6 8H19v6h-2.8v-6z' },
      { id: 'nature', title: 'Biodiversity Tech', description: 'Technological solutions to support natural diversity in infrastructure projects.', iconPath: 'M6.05 8.05c-2.73 2.73-2.73 7.15-.02 9.88a7.02 7.02 0 004.72 2.06l-.51-.51c-2.13-2.13-3.04-5.07-2.74-7.91l-2.05-2.05-1.4 1.4v-.87c0-.68-.12-1.34-.33-1.97a6.958 6.958 0 002.33-.03m6.88.88c1.42.72 2.68 1.76 3.71 2.91l1.4-1.4v.87c0 .68.12 1.34.33 1.97a6.958 6.958 0 01-2.33.03 9.03 9.03 0 00-3.11-4.38M8.54 12l-.91-.91a9.84 9.84 0 00.91 3.49l1.08-1.08c-.44-.41-.78-.93-1.08-1.5m2.83-2.83L10.3 8.11c-1.16.14-2.28.48-3.31.98l1.07 1.07c.67-.44 1.45-.78 2.31-.99m3.24 7.16L16.68 14l-2.09 2.09c.4.67.78 1.44.99 2.3l1.03-1.06m-3.79-1.78c1.77-.17 3.57-.97 5.02-2.42a9.86 9.86 0 00.57-13.27c-2.73-2.73-7.15-2.73-9.88 0a9.86 9.86 0 00-.57 13.27' }
    ];

    // ========== ICONS ==========
    const Icon = ({ path, className = "w-6 h-6" }) => (
      <svg className={className} viewBox="0 0 24 24" fill="currentColor">
        <path d={path} />
      </svg>
    );

    const MenuIcon = () => (
      <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    );

    const XIcon = () => (
      <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
      </svg>
    );

    const ChevronRightIcon = () => (
      <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 5l7 7-7 7" />
      </svg>
    );

    const ArrowUpRightIcon = () => (
      <svg className="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M7 17L17 7M17 7H7M17 7v10" />
      </svg>
    );

    const CheckCircleIcon = () => (
      <svg className="w-6 h-6 text-green-500 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
    );

    // ========== GENERATED IMAGE COMPONENT ==========
    const GeneratedImage = ({ imageKey, className = "", overlayColor = "" }) => {
      return (
        <div className={`relative overflow-hidden ${className}`}>
          <img 
            src={FALLBACK_IMAGES[imageKey]} 
            alt="" 
            className="w-full h-full object-cover transition-transform duration-1000 hover:scale-105"
          />
          {overlayColor && <div className={`absolute inset-0 ${overlayColor}`}></div>}
        </div>
      );
    };

    // ========== NAVBAR ==========
    const Navbar = () => {
      const [isScrolled, setIsScrolled] = useState(false);
      const [mobileMenuOpen, setMobileMenuOpen] = useState(false);

      useEffect(() => {
        const handleScroll = () => setIsScrolled(window.scrollY > 50);
        window.addEventListener('scroll', handleScroll);
        return () => window.removeEventListener('scroll', handleScroll);
      }, []);

      const scrollToSection = (id) => {
        const element = document.getElementById(id);
        if (element) {
          element.scrollIntoView({ behavior: 'smooth' });
          setMobileMenuOpen(false);
        }
      };

      const navLinks = [
        { label: 'Home', id: SectionId.HERO },
        { label: 'Services', id: SectionId.SERVICES },
        { label: 'About Us', id: SectionId.ABOUT },
        { label: 'Contact', id: SectionId.CONTACT },
      ];

      return (
        <nav className={`fixed top-0 left-0 right-0 z-50 transition-all duration-300 ${
          isScrolled ? 'bg-slate-900/80 backdrop-blur-lg border-b border-white/10 py-3 shadow-lg' : 'bg-transparent py-6'
        }`}>
          <div className="container mx-auto px-6 flex justify-between items-center">
            <div onClick={() => scrollToSection(SectionId.HERO)} className="cursor-pointer flex items-center space-x-2">
              <div className="w-10 h-10 rounded-full bg-gradient-to-br from-blue-500 to-green-500 flex items-center justify-center">
                <span className="text-white font-bold text-xl">C</span>
              </div>
              <span className="text-xl font-bold tracking-tight uppercase text-white">{APP_NAME}</span>
            </div>

            <div className="hidden md:flex items-center space-x-8">

                <button
                  key={link.id}
                  onClick={() => scrollToSection(link.id)}
                  className="text-sm font-medium text-slate-200 hover:text-white hover:underline decoration-green-400 decoration-2 underline-offset-4 transition-all uppercase tracking-wide"
                >
                  {link.label}
                </button>
              ))}
              <button 
                onClick={() => scrollToSection(SectionId.CONTACT)}
                className="px-6 py-2 rounded-full bg-gradient-to-r from-blue-600 to-green-500 text-white font-semibold hover:shadow-lg hover:shadow-green-500/30 transition-all transform hover:-translate-y-0.5"
              >
                Contact Us
              </button>
            </div>

            <button className="md:hidden text-white" onClick={() => setMobileMenuOpen(!mobileMenuOpen)}>
              {mobileMenuOpen ? <XIcon /> : <MenuIcon />}
            </button>
          </div>

          {mobileMenuOpen && (
            <div className="md:hidden absolute top-full left-0 w-full bg-slate-900/95 backdrop-blur-xl border-t border-white/10 py-6 px-6 flex flex-col space-y-4 shadow-2xl">
              {navLinks.map((link) => (
                <button
                  key={link.id}
                  onClick={() => scrollToSection(link.id)}
                  className="text-left text-lg font-medium text-white py-2 border-b border-white/5"
                >
                  {link.label}
                </button>
              ))}
            </div>

            <div className="absolute inset-0 bg-gradient-to-t from-slate-900 via-transparent to-slate-900/60"></div>
            <div className="absolute inset-0 bg-gradient-to-r from-slate-900/80 via-transparent to-transparent"></div>
          </div>

          <div className="relative z-10 container mx-auto px-6 mt-16">
            <div className="max-w-3xl">
              <div className="inline-block px-4 py-1 mb-6 rounded-full border border-green-400/30 bg-green-500/10 backdrop-blur-sm">
                <span className="text-green-400 font-semibold tracking-wider text-sm uppercase">Next Gen CleanTech</span>
              </div>

                Engineering a <br />
                <span className="text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-green-400">Greener Future</span>
              </h1>
              
              <p className="text-lg md:text-xl text-slate-200 mb-10 leading-relaxed max-w-2xl font-light">
                We combine cutting-edge engineering with ecological values. Creating sustainable solutions for industry, energy sectors, and future cities.
              </p>

              <div className="flex flex-col sm:flex-row gap-4">
                <button 
                  onClick={() => document.getElementById(SectionId.SERVICES)?.scrollIntoView({ behavior: 'smooth' })}
                  className="group relative px-8 py-4 bg-white text-slate-900 rounded-full font-bold text-lg hover:bg-slate-100 transition-all flex items-center justify-center overflow-hidden"
                >
                  <span className="relative z-10 flex items-center">
                    Explore Solutions

                  </span>
                </button>

                  onClick={() => document.getElementById(SectionId.ABOUT)?.scrollIntoView({ behavior: 'smooth' })}
                  className="px-8 py-4 rounded-full border border-white/30 text-white font-semibold hover:bg-white/10 backdrop-blur-md transition-all"
                >
                  Learn More
                </button>
              </div>
            </div>
          </div>

          <div className="absolute bottom-10 left-1/2 transform -translate-x-1/2 animate-bounce hidden md:block">
            <div className="w-6 h-10 border-2 border-white/30 rounded-full flex justify-center pt-2">
              <div className="w-1.5 h-1.5 bg-green-400 rounded-full"></div>
            </div>
          </div>
        </section>
      );
    };

    // ========== SERVICES ==========
    const Services = () => {
      const iconColors = ['text-green-400', 'text-blue-400', 'text-cyan-400', 'text-emerald-400', 'text-indigo-400', 'text-lime-400'];
      
      return (
        <section id={SectionId.SERVICES} className="relative py-24 bg-slate-900 overflow-hidden">
          <div className="absolute inset-0 z-0 opacity-20">
            <GeneratedImage imageKey="bg-abstract" className="w-full h-full" />
          </div>

          <div className="container relative z-10 mx-auto px-6">
            <div className="text-center mb-20">
              <h2 className="text-3xl md:text-5xl font-bold text-white mb-6">Innovations & Services</h2>
              <div className="h-1 w-24 bg-gradient-to-r from-blue-500 to-green-500 mx-auto rounded-full"></div>
              <p className="mt-6 text-slate-400 max-w-2xl mx-auto text-lg">
                We offer a comprehensive range of technological solutions to help your organization achieve carbon neutrality.
              </p>
            </div>

            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
              {SERVICES.map((service, index) => (
                <div 
                  key={service.id}
                  className="group relative p-8 rounded-2xl bg-slate-800/40 backdrop-blur-md border border-white/5 hover:border-green-500/50 hover:bg-slate-800/60 transition-all duration-300 hover:-translate-y-2 overflow-hidden"

                  <div className="relative z-10">

                      <svg className={`w-8 h-8 ${iconColors[index]}`} viewBox="0 0 24 24" fill="currentColor">
                        <path d={service.iconPath} />

                    </div>

                    <p className="text-slate-400 leading-relaxed mb-6">{service.description}</p>

                <div className="h-64 md:h-auto">
                  <GeneratedImage imageKey="service-factory" className="w-full h-full" />
                </div>
                <div className="p-10 md:p-16 flex flex-col justify-center">
                  <h3 className="text-3xl font-bold text-white mb-4">The Green Industrial Revolution</h3>
                  <p className="text-slate-300 mb-8 leading-relaxed">
                    Imagine a factory that doesn't just produce goods, but cleans the air and produces more energy than it consumes. We make this a reality by combining IoT data, automation, and renewable energy sources.
                  </p>
                  <button className="self-start px-8 py-3 rounded-lg border border-green-500 text-green-400 hover:bg-green-500 hover:text-white transition-all font-semibold uppercase tracking-wide text-sm">
                    View Case Studies
                  </button>
                </div>
              </div>
            </div>
          </div>
        </section>
      );
    };

    // ========== ABOUT ==========
    const About = () => {
      const stats = [
        { value: '100%', label: 'Carbon Neutral' },
        { value: '50+', label: 'Patents' },
        { value: 'â‚¬20M', label: 'Client Savings' },
      ];

      const features = [
        "ISO 14001 Certified Process",
        "Fully Transparent Supply Chain",
        "R&D Investment over 30% of Revenue"
      ];

      return (
        <section id={SectionId.ABOUT} className="py-24 bg-white relative overflow-hidden">
          <div className="absolute top-0 right-0 w-1/3 h-full bg-gradient-to-l from-blue-50/50 to-transparent pointer-events-none"></div>

          <div className="container mx-auto px-6">
            <div className="grid md:grid-cols-2 gap-16 items-center">
              <div className="order-2 md:order-1">
                <h4 className="text-green-600 font-bold uppercase tracking-widest mb-2 text-sm">About Us</h4>
                <h2 className="text-4xl md:text-5xl font-bold text-slate-900 mb-6 leading-tight">
                  Technology Meets <br />
                  <span className="text-blue-600">Forces of Nature</span>
                </h2>
                <p className="text-lg text-slate-600 mb-6 leading-relaxed">
                  Carbon Free Technologies is a new age engineering firm. We don't see nature as a resource to be consumed, but as a partner with whom we can build a more sustainable tomorrow.
                </p>
                <p className="text-lg text-slate-600 mb-8 leading-relaxed">
                  Our team consists of top energy experts, data scientists, and ecologists. Together we create solutions that are economically viable and ecologically essential.
                </p>

                <div className="space-y-4 mb-10">
                  {features.map((item, i) => (
                    <div key={i} className="flex items-center text-slate-700 font-medium">
                      <CheckCircleIcon />
                      {item}
                    </div>
                  ))}
                </div>

                <div className="grid grid-cols-3 gap-6 border-t border-slate-200 pt-8">
                  {stats.map((stat, i) => (
                    <div key={i}>
                      <div className="text-3xl font-extrabold text-slate-900">{stat.value}</div>
                      <div className="text-sm text-slate-500 mt-1 uppercase tracking-wide font-semibold">{stat.label}</div>
                    </div>
                  ))}
                </div>
              </div>

              <div className="order-1 md:order-2 relative">
                <div className="relative rounded-3xl overflow-hidden shadow-2xl transform md:rotate-2 hover:rotate-0 transition-transform duration-500">
                  <GeneratedImage imageKey="about-leaf" className="w-full aspect-square md:aspect-[4/5]" />
                  <div className="absolute bottom-6 left-6 right-6 p-6 bg-white/20 backdrop-blur-xl border border-white/30 rounded-xl text-white">
                    <p className="font-serif italic text-lg">"The best way to predict the future is to create it."</p>
                  </div>
                </div>
                <div className="absolute -z-10 top-10 -right-10 w-full h-full border-2 border-blue-100 rounded-3xl hidden md:block"></div>
              </div>
            </div>
          </div>
        </section>
      );
    };

    // ========== FOOTER ==========
    const Footer = () => {
      const SocialIcon = ({ children }) => (
        <a href="#" className="w-10 h-10 rounded-full bg-slate-900 flex items-center justify-center hover:bg-blue-600 hover:text-white transition-colors">
          {children}
        </a>
      );

      return (
        <footer id={SectionId.CONTACT} className="bg-slate-950 text-slate-400 py-16 border-t border-slate-800">
          <div className="container mx-auto px-6">
            <div className="grid grid-cols-1 md:grid-cols-4 gap-12 mb-12">
              <div className="col-span-1 md:col-span-2">
                <div className="flex items-center space-x-2 mb-6">
                  <div className="w-8 h-8 rounded-full bg-gradient-to-br from-blue-500 to-green-500 flex items-center justify-center">
                    <span className="text-white font-bold">C</span>
                  </div>
                  <span className="text-2xl font-bold text-white tracking-tight uppercase">{APP_NAME}</span>
                </div>
                <p className="max-w-md mb-8 leading-relaxed">
                  Building a world where technology and nature thrive side by side. Join the change.
                </p>
                <div className="flex space-x-4">
                  <SocialIcon>
                    <svg className="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M22.46 6c-.77.35-1.6.58-2.46.69.88-.53 1.56-1.37 1.88-2.38-.83.5-1.75.85-2.72 1.05C18.37 4.5 17.26 4 16 4c-2.35 0-4.27 1.92-4.27 4.29 0 .34.04.67.11.98C8.28 9.09 5.11 7.38 3 4.79c-.37.63-.58 1.37-.58 2.15 0 1.49.75 2.81 1.91 3.56-.71 0-1.37-.2-1.95-.5v.03c0 2.08 1.48 3.82 3.44 4.21a4.22 4.22 0 0 1-1.93.07 4.28 4.28 0 0 0 4 2.98 8.521 8.521 0 0 1-5.33 1.84c-.34 0-.68-.02-1.02-.06C3.44 20.29 5.7 21 8.12 21 16 21 20.33 14.46 20.33 8.79c0-.19 0-.37-.01-.56.84-.6 1.56-1.36 2.14-2.23z"/></svg>
                  </SocialIcon>
                  <SocialIcon>
                    <svg className="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M19 3a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h14m-.5 15.5v-5.3a3.26 3.26 0 0 0-3.26-3.26c-.85 0-1.84.52-2.32 1.3v-1.11h-2.79v8.37h2.79v-4.93c0-.77.62-1.4 1.39-1.4a1.4 1.4 0 0 1 1.4 1.4v4.93h2.79M6.88 8.56a1.68 1.68 0 0 0 1.68-1.68c0-.93-.75-1.69-1.68-1.69a1.69 1.69 0 0 0-1.69 1.69c0 .93.76 1.68 1.69 1.68m1.39 9.94v-8.37H5.5v8.37h2.77z"/></svg>
                  </SocialIcon>
                  <SocialIcon>
                    <svg className="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M22 12c0-5.52-4.48-10-10-10S2 6.48 2 12c0 4.84 3.44 8.87 8 9.8V15H8v-3h2V9.5C10 7.57 11.57 6 13.5 6H16v3h-2c-.55 0-1 .45-1 1v2h3v3h-3v6.95c5.05-.5 9-4.76 9-9.95z"/></svg>
                  </SocialIcon>
                </div>
              </div>

              <div>
                <h5 className="text-white font-bold uppercase tracking-wider mb-6">Menu</h5>
                <ul className="space-y-4">
                  <li><a href={`#${SectionId.HERO}`} className="hover:text-green-400 transition-colors">Home</a></li>
                  <li><a href={`#${SectionId.SERVICES}`} className="hover:text-green-400 transition-colors">Services</a></li>
                  <li><a href={`#${SectionId.ABOUT}`} className="hover:text-green-400 transition-colors">About Us</a></li>
                  <li><a href="#" className="hover:text-green-400 transition-colors">Careers</a></li>
                </ul>
              </div>

              <div>
                <h5 className="text-white font-bold uppercase tracking-wider mb-6">Contact Us</h5>
