<!DOCTYPE html>

<head>

  <script>
    tailwind.config = {
      theme: {

          colors: {

              'dark': '#003924',
              'mid': '#007051'

  <style>

<body class="bg-surface text-ink">
  <div id="root"></div>

  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    const { useState, useEffect } = React;

    // ========== NAVBAR ==========
    const Navbar = () => {
      const [isScrolled, setIsScrolled] = useState(false);
      const [menuOpen, setMenuOpen] = useState(false);

      useEffect(() => {
        const handleScroll = () => setIsScrolled(window.scrollY > 50);
        window.addEventListener('scroll', handleScroll);
        return () => window.removeEventListener('scroll', handleScroll);
      }, []);

      const scrollTo = (id) => {
        document.getElementById(id)?.scrollIntoView({ behavior: 'smooth' });
        setMenuOpen(false);
      };

      const links = [
        { label: 'About us', id: 'about' },
        { label: 'Market demand', id: 'market' },
        { label: 'Solution & impact', id: 'solution' },
        { label: 'Team and advisors', id: 'team' },
        { label: 'Contact us', id: 'contact' },
      ];

      return (
        <nav className={`fixed top-0 left-0 right-0 z-50 nav-glass transition-all ${isScrolled ? 'py-3' : 'py-4'}`}>
          <div className="container mx-auto px-6 flex justify-between items-center">
            <div className="flex items-center gap-3 cursor-pointer" onClick={() => scrollTo('hero')}>

              <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
