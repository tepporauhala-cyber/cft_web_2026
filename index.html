<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carbon Free Technologies - Circular Economy Concrete Solutions</title>
  <meta name="description"
    content="CFT provides patented circular economy based concrete production solutions. 10+ years of R&D, 40% CO2 reduction." />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'cft': {
              'primary': '#2E7D32',  /* Priority 4: Accent Color */
              'dark': '#1B5E20',     /* Hover state */
              'ink': '#0f172a',
              'muted': '#475569',
              'surface': '#f8f9fa'   /* Alternating bg color */
            }
          },
          fontFamily: {
            'sans': ['Inter', 'Helvetica Neue', 'Arial', 'sans-serif'] /* Priority 2 */
          },
          maxWidth: {
            'read': '680px' /* Priority 2: Readable text width */
          }
        }
      }
    }
  </script>
  <style>
    /* Priority 2: Typography & Base */
    body {
      font-family: 'Inter', sans-serif;
      line-height: 1.7;
      font-size: 18px;
    }

    h1,
    h2,
    h3 {
      font-family: 'Inter', sans-serif;
      font-weight: 700;
      letter-spacing: -0.01em;
    }

    section {
      padding: 100px 0;
      /* Priority 2: Breathing room */
    }

    /* Priority 3: Alternating Backgrounds */
    .section-alt:nth-child(odd) {
      background-color: #ffffff;
    }

    .section-alt:nth-child(even) {
      background-color: #f8f9fa;
    }

    /* Priority 1: Hero Specifics */
    .hero-overlay {
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0.4) 0%, rgba(0, 0, 0, 0.6) 100%);
    }

    .hero-title {
      font-size: 3.5rem;
      font-weight: 700;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.9);
      letter-spacing: -0.02em;
      line-height: 1.1;
    }

    /* Priority 3: Sticky Nav */
    .nav-sticky {
      position: sticky;
      top: 0;
      z-index: 1000;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    /* Priority 4: Visual Anchoring */
    .img-sharp {
      image-rendering: -webkit-optimize-contrast;
      filter: contrast(1.05) saturate(1.1);
    }

    /* Priority 5: Animations */
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }

    .fade-in.visible {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>

<body class="text-cft-ink antialiased">
  <div id="root"></div>

  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    // Hook for visibility animation
    const useFadeIn = () => {
      const domRef = useRef();
      useEffect(() => {
        const observer = new IntersectionObserver(entries => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              entry.target.classList.add('visible');
              observer.unobserve(entry.target);
            }
          });
        }, { threshold: 0.1 });
        const { current } = domRef;
        if (current) observer.observe(current);
        return () => current && observer.unobserve(current);
      }, []);
      return domRef;
    };

    const FadeInSection = ({ children, className = "" }) => {
      const fadeRef = useFadeIn();
      return (
        <div ref={fadeRef} className={`fade-in ${className}`}>
          {children}
        </div>
      );
    };

    const Navbar = () => {
      const [menuOpen, setMenuOpen] = useState(false);

      const scrollTo = (id) => {
        document.getElementById(id)?.scrollIntoView({ behavior: 'smooth' });
        setMenuOpen(false);
      };

      const links = ['about', 'market', 'solution', 'team'];

      return (
        <nav className="nav-sticky py-4">
          <div className="container mx-auto px-6 flex justify-between items-center">
            <div className="flex items-center gap-3 cursor-pointer" onClick={() => scrollTo('hero')}>
              <div className="w-10 h-10 rounded bg-cft-primary flex items-center justify-center shadow-lg">
                <span className="text-white font-bold text-xl">C</span>
              </div>
              <span className="text-cft-ink font-bold text-base tracking-wide uppercase">Carbon Free Technologies</span>
            </div>

            <div className="hidden md:flex items-center gap-8">
              {links.map(id => (
                <button key={id} onClick={() => scrollTo(id)} className="text-cft-ink hover:text-cft-primary font-semibold capitalize transition-colors">
                  {id}
                </button>
              ))}
              <button onClick={() => scrollTo('contact')} className="px-6 py-3 bg-cft-primary text-white rounded font-semibold hover:bg-cft-dark transition-colors shadow-md hover:shadow-lg">
                Contact Us
              </button>
            </div>

            <button className="md:hidden" onClick={() => setMenuOpen(!menuOpen)}>
              <svg className="w-8 h-8 text-cft-ink" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d={menuOpen ? "M6 18L18 6M6 6l12 12" : "M4 6h16M4 12h16M4 18h16"} />
              </svg>
            </button>
          </div>

          {menuOpen && (
            <div className="md:hidden bg-white border-t border-gray-100 px-6 py-4 absolute w-full shadow-xl">
              {links.map(id => (
                <button key={id} onClick={() => scrollTo(id)} className="block w-full text-left py-3 font-medium capitalize text-cft-ink">
                  {id}
                </button>
              ))}
              <button onClick={() => scrollTo('contact')} className="block w-full text-left py-3 font-bold text-cft-primary">
                Contact Us
              </button>
            </div>
          )}
        </nav>
      );
    };

    const Hero = () => (
      <section id="hero" className="section-alt relative h-screen flex items-center p-0!">
        <div className="absolute inset-0">
          <img src="https://images.unsplash.com/photo-1497436072909-60f360e1d4b1?w=1920&q=80" alt="Landscape" className="w-full h-full object-cover img-sharp" />
          <div className="absolute inset-0 hero-overlay"></div>
        </div>

        <div className="relative z-10 container mx-auto px-6">
          <FadeInSection className="max-w-4xl">
            <h1 className="hero-title text-white mb-8">
              Circular Economy Concrete – <br />40% Less CO₂, Today
            </h1>
            <p className="text-xl text-white/95 mb-10 leading-relaxed max-w-2xl font-medium drop-shadow-md">
              Over the past 10 years, we have led, advised, and helped hundreds of companies to become more sustainable. Now we focus on circular economy and its tremendous potential in reducing CO₂ and improving profitability.
            </p>
            <button onClick={() => document.getElementById('about')?.scrollIntoView({ behavior: 'smooth' })}
              className="px-8 py-4 bg-cft-primary text-white rounded text-lg font-bold hover:bg-cft-dark transition-colors shadow-lg hover:shadow-xl transform hover:-translate-y-1 transition-all">
              Explore Our Solution
            </button>
          </FadeInSection>
        </div>
      </section>
    );

    const Stats = () => {
      const stats = [
        { val: '10', label: 'years of R&D' },
        { val: '200', label: 'years sustainability leadership' },
        { val: '30%', label: 'waste abolished' },
        { val: '40%', label: 'CO₂ reduction' },
        { val: '10×', label: 'stronger concrete' },
        { val: '50-80%', label: 'lower aggregate costs' }
      ];

      return (
        <section className="section-alt">
          <div className="container mx-auto px-6">
            <FadeInSection>
              <h2 className="text-4xl text-cft-ink text-center mb-16">Our Zero Waste Impact</h2>
              <div className="grid grid-cols-2 lg:grid-cols-3 gap-8">
                {stats.map((s, i) => (
                  <div key={i} className="bg-white p-8 rounded-2xl border border-gray-200 shadow-sm hover:shadow-md transition-shadow text-center">
                    <div className="text-5xl font-bold text-cft-primary mb-3">{s.val}</div>
                    <div className="text-cft-muted font-medium">{s.label}</div>
                  </div>
                ))}
              </div>
            </FadeInSection>
          </div>
        </section>
      );
    };

    const About = () => {
      const expertise = [
        'Construction leadership', 'Concrete research', 'LEAN Management',
        'Digital platform design', 'Structured finance', 'Global business management'
      ];

      return (
        <section id="about" className="section-alt">
          <div className="container mx-auto px-6">
            <div className="grid lg:grid-cols-2 gap-16 items-center">
              <FadeInSection>
                <img
                  src="https://images.unsplash.com/photo-1518531933037-91b2f5f229cc?w=800&q=80"
                  alt="Nature"
                  className="rounded-2xl shadow-lg img-sharp mb-12"
                />
                <h3 className="text-2xl text-cft-primary mb-6">Core Expertise</h3>
                <div className="grid sm:grid-cols-2 gap-4">
                  {expertise.map((e, i) => (
                    <div key={i} className="flex items-center gap-3">
                      <div className="w-2 h-2 rounded-full bg-cft-primary"></div>
                      <span className="font-medium text-cft-ink">{e}</span>
                    </div>
                  ))}
                </div>
              </FadeInSection>

              <FadeInSection>
                <div className="w-16 h-1 bg-cft-primary mb-8"></div>
                <h2 className="text-4xl text-cft-ink mb-8">About Carbon Free Technologies</h2>
                <div className="space-y-6 text-cft-muted text-lg">
                  <p className="max-w-read">
                    CFT has developed <strong className="text-cft-primary">patented solutions</strong> for creating recycled carbon neutral concrete utilising recycled construction demolition concrete waste mixed with fully bio-based additives ("RCA").
                  </p>
                  <p className="max-w-read">
                    Based on over 10 years of research, our method creates stronger concrete with less cement, less costs, and a significantly reduced carbon footprint.
                  </p>
                  <p className="max-w-read">
                    Our <strong className="text-cft-primary">AI driven digital platform</strong> allows us to manage the entire RCA value chain — creating a fully scalable holistic approach to sustainable concrete production.
                  </p>
                </div>
              </FadeInSection>
            </div>
          </div>
        </section>
      );
    };

    const Market = () => (
      <section id="market" className="section-alt">
        <div className="container mx-auto px-6">
          <FadeInSection className="text-center mb-16">
            <h2 className="text-4xl text-cft-ink mb-6">Market Demand</h2>
            <p className="max-w-read mx-auto text-cft-muted text-lg">
              Demand for circular economy solutions is rapidly increasing. The current status is environmentally unbearable, and new financial opportunities are emerging.
            </p>
          </FadeInSection>

          <div className="grid md:grid-cols-3 gap-8">
            {[
              { title: "Environmental Crisis", points: ["Concrete is 25-35% of all waste", "One of largest CO2 sources globally", "Sand mining threatens biodiversity"] },
              { title: "Global Challenges", points: ["Lack of access to suitable aggregates", "Increasing aggregate import costs", "Illegal mining & criminal activity"] },
              { title: "Financial Opportunity", points: ["USD +600bn aggregate industry", "RCA is a significantly cheaper alternative", "CO2 reduction offers new profit avenues"] }
            ].map((col, i) => (
              <FadeInSection key={i}>
                <div className="h-full p-8 bg-white rounded-2xl border border-gray-100 shadow-sm hover:shadow-md transition-shadow">
                  <h3 className="text-xl font-bold text-cft-ink mb-6">{col.title}</h3>
                  <ul className="space-y-4">
                    {col.points.map((p, j) => (
                      <li key={j} className="flex gap-3 text-cft-muted">
                        <span className="text-cft-primary font-bold">•</span>
                        {p}
                      </li>
                    ))}
                  </ul>
                </div>
              </FadeInSection>
            ))}
          </div>
        </div>
      </section>
    );

    const Solution = () => (
      <section id="solution" className="section-alt">
        <div className="container mx-auto px-6">
          <FadeInSection className="text-center mb-20">
            <h2 className="text-4xl text-cft-ink mb-6">Solution & Process</h2>
            <p className="max-w-read mx-auto text-cft-muted text-lg">
              We optimize generation of RCA from demolition waste to replace aggregates. Our AI-driven platform manages the value chain for access, costs, and quality.
            </p>
          </FadeInSection>

          <FadeInSection>
            <div className="max-w-5xl mx-auto grid grid-cols-2 md:grid-cols-5 gap-4 mb-20">
              {[
                { n: '1', t: 'Imaging', d: 'Data gathering' },
                { n: '2', t: 'Classify', d: 'AI Driven' },
                { n: '3', t: 'Crushing', d: 'Equipment today' },
                { n: '4', t: 'Mixing', d: 'Global access' },
                { n: '5', t: 'Concrete', d: 'App-based mix' },
              ].map((s, i) => (
                <div key={i} className="text-center p-4">
                  <div className="w-16 h-16 mx-auto bg-cft-primary rounded-full flex items-center justify-center text-white text-2xl font-bold mb-4 shadow-lg">{s.n}</div>
                  <div className="font-bold text-cft-ink">{s.t}</div>
                  <div className="text-sm text-cft-muted">{s.d}</div>
                </div>
              ))}
            </div>

            <img src="https://images.unsplash.com/photo-1518005068251-37900150dfca?w=1200&q=80" className="w-full rounded-2xl shadow-xl img-sharp" alt="Process" />
          </FadeInSection>
        </div>
      </section>
    );

    const Team = () => (
      <section id="team" className="section-alt relative">
        <div className="absolute inset-0 opacity-[0.03] pointer-events-none">
          <img src="https://images.unsplash.com/photo-1522071820081-009f0129c71c?w=1600&q=80" className="w-full h-full object-cover grayscale" />
        </div>
        <div className="container mx-auto px-6 relative">
          <FadeInSection className="text-center mb-16">
            <h2 className="text-4xl text-cft-ink mb-6">Execution Team</h2>
            <p className="max-w-read mx-auto text-cft-muted text-lg">
              An exceptional team of sustainable business professionals with complementary capabilities, supported by a global network of senior advisors.
            </p>
          </FadeInSection>

          <div className="grid grid-cols-2 lg:grid-cols-5 gap-8 max-w-6xl mx-auto">
            {['Jukka Mäkelä', 'Jarkko Hämäläinen', 'Pekka Mairinoja', 'Sami Niku-Paavo', 'Teppo Rauhala'].map((n, i) => (
              <FadeInSection key={i} className="text-center group">
                <div className="w-24 h-24 mx-auto bg-white rounded-full border-2 border-cft-primary flex items-center justify-center mb-4 shadow-md group-hover:scale-110 transition-transform">
                  <span className="text-2xl font-bold text-cft-primary">{n.charAt(0)}</span>
                </div>
                <div className="font-bold text-cft-ink">{n}</div>
              </FadeInSection>
            ))}
          </div>
        </div>
      </section>
    );

    const Footer = () => (
      <footer className="bg-cft-ink text-white py-24">
        <div className="container mx-auto px-6">
          <div className="grid md:grid-cols-3 gap-16">
            <div className="space-y-6">
              <h3 className="text-2xl font-bold tracking-wide">Carbon Free Technologies</h3>
              <p className="text-gray-400 max-w-xs">Revolutionizing concrete production with circular economy solutions.</p>
            </div>

            <div>
              <h4 className="font-bold mb-6 text-lg text-cft-primary">Contact</h4>
              <ul className="space-y-4 text-gray-300">
                <li><a href="mailto:info@carbonfreetech.fi" className="hover:text-white transition-colors">info@carbonfreetech.fi</a></li>
                <li>Espoo, Finland</li>
              </ul>
            </div>

            <div>
              <h4 className="font-bold mb-6 text-lg text-cft-primary">Connect</h4>
              <a href="#" className="inline-block text-gray-300 hover:text-white transition-colors">LinkedIn</a>
            </div>
          </div>

          <div className="border-t border-gray-800 mt-20 pt-8 text-center text-gray-500 text-sm">
            © {new Date().getFullYear()} Carbon Free Technologies. All rights reserved.
          </div>
        </div>
      </footer>
    );

    const App = () => (
      <div className="overflow-x-hidden">
        <Navbar />
        <Hero />
        <Stats />
        <About />
        <Market />
        <Solution />
        <Team />
        <Footer />
      </div>
    );

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>

</html>
