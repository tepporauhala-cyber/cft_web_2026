<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our Story | Carbon Free Technologies</title>
    <meta name="description"
        content="How CFT developed patented circular economy solutions for concrete production. 10 years of R&D creating stronger, cheaper, lower-carbon concrete from demolition waste." />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'cft': {
                            'primary': '#2E7D32',
                            'dark': '#1B5E20',
                            'ink': '#0f172a',
                            'muted': '#475569',
                            'surface': '#f8f9fa'
                        }
                    },
                    fontFamily: {
                        'sans': ['Inter', 'Helvetica Neue', 'Arial', 'sans-serif']
                    },
                    maxWidth: {
                        'read': '800px'
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.7;
            font-size: 18px;
        }

        h1,
        h2,
        h3 {
            font-family: 'Inter', sans-serif;
            font-weight: 700;
            letter-spacing: -0.01em;
        }

        section {
            padding: 120px 0;
        }

        .section-alt:nth-child(odd) {
            background-color: #ffffff;
        }

        .section-alt:nth-child(even) {
            background-color: #f8f9fa;
        }

        .hero-overlay {
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.5) 0%, rgba(0, 0, 0, 0.7) 100%);
        }

        :root {
            --nav-h: 96px;
        }

        .nav-fixed {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        section[id] {
            scroll-margin-top: calc(var(--nav-h) + 16px);
        }

        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease, transform 0.6s ease;
        }

        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>

<body class="text-cft-ink antialiased">
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const useFadeIn = () => {
            const domRef = useRef();
            useEffect(() => {
                const observer = new IntersectionObserver(entries => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.classList.add('visible');
                            observer.unobserve(entry.target);
                        }
                    });
                }, { threshold: 0.1 });
                const { current } = domRef;
                if (current) observer.observe(current);
                return () => current && observer.unobserve(current);
            }, []);
            return domRef;
        };

        const FadeInSection = ({ children, className = "" }) => {
            const fadeRef = useFadeIn();
            return (
                <div ref={fadeRef} className={`fade-in ${className}`}>
                    {children}
                </div>
            );
        };

        const Navbar = () => {
            const [menuOpen, setMenuOpen] = useState(false);
            const [scrolled, setScrolled] = useState(false);
            const navRef = useRef(null);

            useEffect(() => {
                const handleScroll = () => {
                    setScrolled(window.scrollY > 20);
                };
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            useEffect(() => {
                const setNavH = () => {
                    const h = navRef.current?.getBoundingClientRect().height || 96;
                    document.documentElement.style.setProperty('--nav-h', `${Math.ceil(h)}px`);
                };
                setNavH();
                window.addEventListener('resize', setNavH);
                return () => window.removeEventListener('resize', setNavH);
            }, [menuOpen]);

            const links = ['home', 'about us', 'our story', 'solution', 'market', 'services', 'team', 'contact'];

            return (
                <nav
                    ref={navRef}
                    className={`nav-fixed ${scrolled ? 'bg-white/95 backdrop-blur shadow-sm py-4' : 'bg-cft-ink py-6'}`}
                >
                    <div className="container mx-auto px-6 flex justify-between items-center">
                        <a href="index.html" className="flex items-center gap-3 cursor-pointer">
                            <div className={`w-10 h-10 rounded flex items-center justify-center shadow-lg transition-colors ${scrolled ? 'bg-cft-primary' : 'bg-gradient-to-br from-cft-primary to-teal-400'}`}>
                                <span className="text-white font-bold text-xl">C</span>
                            </div>
                            <span className={`font-bold text-xl tracking-wide uppercase transition-colors ${scrolled ? 'text-cft-ink' : 'text-white'}`}>
                                CFT
                            </span>
                        </a>

                        <div className="hidden lg:flex items-center gap-8">
                            {links.map(id => (
                                id === 'our story' ? (
                                    <span
                                        key={id}
                                        className={`font-bold uppercase tracking-wide text-sm ${scrolled ? 'text-cft-primary' : 'text-cft-primary'}`}
                                    >
                                        {id}
                                    </span>
                                ) : id === 'home' ? (
                                    <a
                                        key={id}
                                        href="index.html"
                                        className={`font-bold uppercase tracking-wide text-sm transition-colors ${scrolled ? 'text-cft-ink hover:text-cft-primary' : 'text-white/90 hover:text-white'}`}
                                    >
                                        {id}
                                    </a>
                                ) : (
                                    <a
                                        key={id}
                                        href={`index.html#${id.split(' ')[0]}`}
                                        className={`font-bold uppercase tracking-wide text-sm transition-colors ${scrolled ? 'text-cft-ink hover:text-cft-primary' : 'text-white/90 hover:text-white'}`}
                                    >
                                        {id}
                                    </a>
                                )
                            ))}
                            <a
                                href="index.html#contact"
                                className="px-6 py-2.5 bg-gradient-to-r from-blue-600 to-emerald-500 text-white rounded-full font-bold hover:shadow-lg hover:scale-105 transition-all shadow-md"
                            >
                                Contact Us
                            </a>
                        </div>

                        <button className="lg:hidden" onClick={() => setMenuOpen(!menuOpen)}>
                            <svg className={`w-8 h-8 transition-colors ${scrolled || menuOpen ? 'text-cft-ink' : 'text-white'}`} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d={menuOpen ? "M6 18L18 6M6 6l12 12" : "M4 6h16M4 12h16M4 18h16"} />
                            </svg>
                        </button>
                    </div>

                    {menuOpen && (
                        <div className="md:hidden bg-white border-t border-gray-100 px-6 py-4 absolute w-full shadow-xl top-full">
                            {links.map(id => (
                                id === 'our story' ? (
                                    <span key={id} className="block w-full text-left py-3 font-bold text-cft-primary">
                                        {id}
                                    </span>
                                ) : id === 'home' ? (
                                    <a key={id} href="index.html" className="block w-full text-left py-3 font-medium capitalize text-cft-ink">
                                        {id}
                                    </a>
                                ) : (
                                    <a key={id} href={`index.html#${id.split(' ')[0]}`} className="block w-full text-left py-3 font-medium capitalize text-cft-ink">
                                        {id}
                                    </a>
                                )
                            ))}
                            <a href="index.html#contact" className="block w-full text-left py-3 font-bold text-cft-primary">
                                Contact Us
                            </a>
                        </div>
                    )}
                </nav>
            );
        };

        const Hero = () => (
            <section
                className="relative min-h-[60vh] flex items-center"
                style={{ paddingTop: 'calc(var(--nav-h) + 80px)', paddingBottom: '80px' }}
            >
                <div className="absolute inset-0">
                    <img src="https://images.unsplash.com/photo-1558618666-fcd25c85cd64?w=1920&q=80" alt="Construction" className="w-full h-full object-cover" />
                    <div className="absolute inset-0 hero-overlay"></div>
                </div>

                <div className="relative z-10 container mx-auto px-6">
                    <FadeInSection className="max-w-4xl">
                        <h1 className="text-5xl md:text-6xl font-bold text-white mb-6 leading-tight">
                            Our Story
                        </h1>
                        <p className="text-xl md:text-2xl text-white/90 font-medium max-w-2xl">
                            Building the future of concrete – from demolition waste
                        </p>
                    </FadeInSection>
                </div>
            </section>
        );

        const ProblemSection = () => (
            <section className="section-alt bg-white">
                <div className="container mx-auto px-6">
                    <FadeInSection className="max-w-4xl mx-auto">
                        <h2 className="text-4xl text-cft-ink mb-8">The Industry Was Solving the Wrong Problem</h2>
                        <div className="space-y-6 text-cft-muted text-lg leading-relaxed">
                            <p>
                                For decades, the construction industry has tried to make concrete more sustainable
                                by optimizing individual ingredients – reducing cement here, tweaking additives there.
                                But we saw a bigger opportunity hiding in plain sight.
                            </p>
                            <p>
                                Every year, construction and demolition generates <strong className="text-cft-ink">25-35% of all waste globally</strong>.
                                Most of this is concrete – crushed and discarded, or at best, downcycled into
                                low-value road base. Meanwhile, the industry keeps extracting virgin sand and
                                gravel, depleting natural resources and generating massive CO₂ emissions.
                            </p>
                            <p className="text-xl text-cft-ink font-medium border-l-4 border-cft-primary pl-6 italic">
                                We asked: what if demolished concrete could become the primary raw material
                                for new, stronger concrete?
                            </p>
                        </div>
                    </FadeInSection>
                </div>
            </section>
        );

        const JourneySection = () => (
            <section className="section-alt bg-cft-surface">
                <div className="container mx-auto px-6">
                    <FadeInSection className="max-w-4xl mx-auto">
                        <h2 className="text-4xl text-cft-ink mb-8">10 Years of Research, One Clear Mission</h2>
                        <div className="space-y-6 text-cft-muted text-lg leading-relaxed">
                            <p>
                                In 2014, we began working with inventors, university researchers, and construction
                                professionals to answer that question. The challenge wasn't just technical – it was
                                about rethinking the entire value chain.
                            </p>
                            <p className="font-medium text-cft-ink">We developed:</p>
                            <ul className="space-y-4 ml-6">
                                <li className="flex items-start gap-3">
                                    <div className="w-2 h-2 rounded-full bg-cft-primary mt-3 flex-shrink-0"></div>
                                    <span>A <strong className="text-cft-ink">patented methodology</strong> for processing recycled concrete aggregates (RCA)</span>
                                </li>
                                <li className="flex items-start gap-3">
                                    <div className="w-2 h-2 rounded-full bg-cft-primary mt-3 flex-shrink-0"></div>
                                    <span><strong className="text-cft-ink">Bio-based, application-specific additives</strong> that enhance performance</span>
                                </li>
                                <li className="flex items-start gap-3">
                                    <div className="w-2 h-2 rounded-full bg-cft-primary mt-3 flex-shrink-0"></div>
                                    <span>An <strong className="text-cft-ink">AI-driven platform</strong> to manage quality, logistics, and certification</span>
                                </li>
                            </ul>
                            <div className="bg-white rounded-2xl p-8 border border-gray-200 shadow-sm mt-8">
                                <p className="text-xl text-cft-ink font-bold text-center">
                                    The result? Concrete that is <span className="text-cft-primary">stronger</span>, <span className="text-cft-primary">cheaper</span>, and has <span className="text-cft-primary">40% lower carbon footprint</span> than conventional alternatives.
                                </p>
                            </div>
                        </div>
                    </FadeInSection>
                </div>
            </section>
        );

        const TodaySection = () => (
            <section className="section-alt bg-white">
                <div className="container mx-auto px-6">
                    <FadeInSection className="max-w-4xl mx-auto">
                        <h2 className="text-4xl text-cft-ink mb-8">From Lab to Global Impact</h2>
                        <div className="space-y-6 text-cft-muted text-lg leading-relaxed">
                            <p>
                                Today, Carbon Free Technologies operates pilot projects across multiple countries.
                                Our solution works with existing equipment – <strong className="text-cft-ink">no new capital investment required</strong>.
                            </p>
                            <p className="font-medium text-cft-ink mb-4">What makes us different:</p>
                            <div className="grid md:grid-cols-3 gap-6">
                                <div className="bg-cft-surface rounded-2xl p-6 border border-gray-200">
                                    <h4 className="font-bold text-cft-primary mb-2">Holistic approach</h4>
                                    <p className="text-cft-muted text-base">We don't optimize one ingredient; we redesign the recipe</p>
                                </div>
                                <div className="bg-cft-surface rounded-2xl p-6 border border-gray-200">
                                    <h4 className="font-bold text-cft-primary mb-2">Controlled value chain</h4>
                                    <p className="text-cft-muted text-base">From demolition source to final pour, fully traceable</p>
                                </div>
                                <div className="bg-cft-surface rounded-2xl p-6 border border-gray-200">
                                    <h4 className="font-bold text-cft-primary mb-2">Real economics</h4>
                                    <p className="text-cft-muted text-base">50-80% lower aggregate costs, plus carbon credit potential</p>
                                </div>
                            </div>
                            <p className="text-xl text-cft-ink font-medium mt-8 text-center">
                                This isn't a future technology. This is circular economy concrete – <span className="text-cft-primary">available today</span>.
                            </p>
                        </div>
                    </FadeInSection>
                </div>
            </section>
        );

        const FoundersSection = () => (
            <section className="section-alt bg-cft-surface">
                <div className="container mx-auto px-6">
                    <FadeInSection className="max-w-4xl mx-auto">
                        <h2 className="text-4xl text-cft-ink mb-12 text-center">Meet the Founders</h2>

                        <div className="grid md:grid-cols-2 gap-12 mb-12">
                            {/* Jukka */}
                            <div className="text-center">
                                <div className="w-32 h-32 mx-auto bg-white rounded-full border-4 border-cft-primary flex items-center justify-center mb-6 shadow-lg">
                                    <span className="text-4xl font-bold text-cft-primary">JM</span>
                                </div>
                                <h3 className="text-2xl font-bold text-cft-ink mb-2">Jukka Mäkelä</h3>
                                <p className="text-cft-primary font-medium mb-4">Co-founder</p>
                                <p className="text-cft-muted">
                                    [Bio pending - awaiting client input]
                                </p>
                            </div>

                            {/* Jarkko */}
                            <div className="text-center">
                                <div className="w-32 h-32 mx-auto bg-white rounded-full border-4 border-cft-primary flex items-center justify-center mb-6 shadow-lg">
                                    <span className="text-4xl font-bold text-cft-primary">JH</span>
                                </div>
                                <h3 className="text-2xl font-bold text-cft-ink mb-2">Jarkko Hämäläinen</h3>
                                <p className="text-cft-primary font-medium mb-4">Co-founder</p>
                                <p className="text-cft-muted">
                                    [Bio pending - awaiting client input]
                                </p>
                            </div>
                        </div>

                        <blockquote className="bg-white rounded-2xl p-8 border border-gray-200 shadow-sm">
                            <p className="text-xl text-cft-ink italic text-center leading-relaxed">
                                "We have helped hundreds of companies grow sustainably over the past 20 years.
                                With CFT, we're applying everything we've learned to solve one of construction's
                                biggest challenges."
                            </p>
                        </blockquote>
                    </FadeInSection>
                </div>
            </section>
        );

        const CTASection = () => (
            <section className="section-alt bg-cft-ink text-white">
                <div className="container mx-auto px-6">
                    <FadeInSection className="text-center max-w-2xl mx-auto">
                        <h2 className="text-4xl mb-6">Ready to Build Different?</h2>
                        <p className="text-gray-400 mb-10 text-lg">
                            Join us in revolutionizing concrete production with circular economy solutions.
                        </p>
                        <div className="flex flex-col sm:flex-row gap-4 justify-center">
                            <a
                                href="index.html#contact"
                                className="px-8 py-4 bg-cft-primary text-white rounded-lg text-lg font-bold hover:bg-cft-dark transition-colors shadow-lg hover:shadow-xl"
                            >
                                Contact Us
                            </a>
                            <a
                                href="index.html#solution"
                                className="px-8 py-4 bg-white/10 text-white rounded-lg text-lg font-bold hover:bg-white/20 transition-colors border border-white/30"
                            >
                                View Our Solution
                            </a>
                        </div>
                    </FadeInSection>
                </div>
            </section>
        );

        const Footer = () => (
            <footer className="bg-cft-ink text-white py-24 border-t border-gray-800">
                <div className="container mx-auto px-6">
                    <div className="grid md:grid-cols-3 gap-16">
                        <div className="space-y-6">
                            <h3 className="text-2xl font-bold tracking-wide">Carbon Free Technologies</h3>
                            <p className="text-gray-400 max-w-xs">Revolutionizing concrete production with circular economy solutions.</p>
                        </div>

                        <div>
                            <h4 className="font-bold mb-6 text-lg text-cft-primary">Contact</h4>
                            <ul className="space-y-4 text-gray-300">
                                <li><a href="mailto:info@carbonfreetech.fi" className="hover:text-white transition-colors">info@carbonfreetech.fi</a></li>
                                <li>Espoo, Finland</li>
                            </ul>
                        </div>

                        <div>
                            <h4 className="font-bold mb-6 text-lg text-cft-primary">Connect</h4>
                            <a href="#" className="inline-block text-gray-300 hover:text-white transition-colors">LinkedIn</a>
                        </div>
                    </div>

                    <div className="border-t border-gray-800 mt-20 pt-8 text-center text-gray-500 text-sm">
                        © {new Date().getFullYear()} Carbon Free Technologies. All rights reserved.
                    </div>
                </div>
            </footer>
        );

        const App = () => (
            <div className="overflow-x-hidden">
                <Navbar />
                <Hero />
                <ProblemSection />
                <JourneySection />
                <TodaySection />
                <FoundersSection />
                <CTASection />
                <Footer />
            </div>
        );

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
